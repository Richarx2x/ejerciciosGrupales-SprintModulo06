<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Crear Capacitación</title>
</head>
<body>
<header   th:replace="nav :: navegacion">>

</header>
<div class="container">
    <a href="/capacitacion/lista">Lista de Capacitaciones</a>
    <h1>Crear Capacitación</h1>

    <form action="" method="post" class="form align-self-center">

        <div class="mb-3 row">
             <label class="col-sm-2 col-form-label" for="identificador">Identificador:</label>
            <div class="col-sm-4">
                <input type="number" id="identificador" name="identificador" class="form-control" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="rutCliente">RUT Cliente:</label>
            <div class="col-sm-4">
            <input class="form-control" type="number" id="rutCliente" name="rutCliente" required>
            </div>
        </div>
        <div class="mb-3 row">
             <label class="col-sm-2 col-form-label" for="dia">Día:</label>
            <div class="col-sm-4">
                <input class="form-control" type="date" id="dia" name="dia" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="hora">Hora:</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" id="hora" name="hora" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="lugar">Lugar:</label>
            <div class="col-sm-4">
                 <input class="form-control" type="text" id="lugar" name="lugar" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="duracion">Duración:</label>
            <div class="col-sm-4">
                 <input  class="form-control" type="text" id="duracion" name="duracion" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label  class="col-sm-2 col-form-label"for="cantidadAsistentes">Cantidad de Asistentes:</label>
            <div class="col-sm-4">
                <input  class="form-control" type="number" id="cantidadAsistentes" name="cantidadAsistentes" required>
            </div>
        </div>

            <div class="col-sm-4 align-self-rigth">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
    </form>
</div>
<footer class="container mt-2 mb-3">
<div>
    <p> INFORMACIÓN DE FOOTER CON THYMELEAF</p>
</div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
