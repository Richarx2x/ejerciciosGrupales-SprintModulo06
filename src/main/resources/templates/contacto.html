<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Contacto</title>
</head>
<body>
<header   th:replace="nav :: navegacion">>

</header>
<div class="container">
    <form action="/contacto" method="post" class="form align-self-center">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="nombre">Nombre :</label>
            <div class="col-sm-4">
                <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="correo" class="col-sm-2 col-form-label">Correo:</label>
            <div class="col-sm-4">
                <input type="email" id="correo" name="correo" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="comentario" class="col-sm-2 col-form-label">Comentario:</label>
            <div class="col-sm-4">
                <input type="textarea" id="comentario" name="comentario" class="form-control">
            </div>
        </div>
        <div class="mb-3 row justify-content-evenly">
            <div class="col-sm-4 align-self-rigth">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>

    </form>
</div>
<footer class="container mt-2 mb-3">

</div>

</body>
</html>
