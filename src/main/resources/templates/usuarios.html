<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <title>lista de Usuarios</title>
</head>
<body>
<header   th:replace="nav :: navegacion"></header>
<div class="container">
    <h1>USUARIOS</h1>
    <table class="table table-bordered dataTable" id="tablaUsuarios">
        <thead class="table-dark">
        <th>ID</th>
        <th>Nombre</th>
        <th>Nombre Usuario</th>
        <tbody>
        <tr th:each="lista: ${listaUsuarios}">
            <td th:text="${lista.getId()}"></td>
            <td th:text="${lista.getNombre()}" ></td>
            <td th:text="${lista.getUsername()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer class="container mt-2 mb-3">
    <div>
        <p> INFORMACIÃ“N DE FOOTER CON THYMELEAF</p>
    </div>

</footer>
<script src="/js/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script>
     $(document).ready(function() {
         $('#tablaUsuarios').DataTable();
     });
 </script>


</body>
</html>
