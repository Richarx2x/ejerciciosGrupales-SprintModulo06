<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8"content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- ruta a archivo css-->
    <title>Title</title>
</head>
<body>
<div th:replace="header :: head"></div>
<div class="container">
  <h1>USUARIOS</h1>
  <table class="table table-bordered dataTable" id="tablaCapacitaciones">
    <thead class="table-dark">
    <th>ID</th>
    <th>Nombre</th>
    <th>Fecha</th>
    <th>Hora</th>
    <th>Lugar</th>
    <th>Cliente</th>
    <tbody>
    <tr th:each="list: ${listTrainings}">
      <td th:text="${list.getId()}"></td>
      <td th:text="${list.getName()}" ></td>
      <td th:text="${list.getDate()}"></td>
      <td th:text="${list.getHour()}"></td>
      <td th:text="${list.getPlace()}"></td>
      <td th:text="${list.getCustomer().getName()}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div th:replace="footer :: foot"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- <script src="../static/js/scripts.js"></script> -->
<!--<script src="../static/js/scripts.js"></script>-->
<script>
     $(document).ready(function() {
         $('#tablaCapacitaciones').DataTable();
     });
 </script>
</body>
</html>
